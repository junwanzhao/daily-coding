<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变化的背景</title>
  <style>
    :root {
      --bg-color: #8957ab;
    }

    .container {
      width: 300px;
      height: 300px;
      line-height: 300px;
      margin-top: 20px;
      text-align: center;
      background-color: var(--bg-color);
    }
  </style>
</head>

<body>
  <div class="form">
    <label for="box">选择颜色:</label>
    <select name="box-color" id="box">
      <option value="#8957ab">紫色</option>
      <option value="#db96dd">粉色</option>
      <option value="#e79d54">橙色</option>
    </select>
  </div>

  <div class="container">
    <div class="item">变化的背景</div>
  </div>

  <script>
    const rootElement = document.documentElement;
    const boxHandler = document.getElementById("box");
    boxHandler.addEventListener("change", (etv) => {
      rootElement.style.setProperty("--bg-color", etv.target.value);
    });

  </script>
</body>

</html>
