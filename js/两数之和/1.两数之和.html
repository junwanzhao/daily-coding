<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>两数之和</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 alert alert-primary p-3">
        <h2>两数之和</h2>
        <p>
          [题目]给出一个数组和一个目标值,在该数组中找出和为目标值的两个数,并且这两个数在数组中的下标不同。
        </p>
        <p>
          [示例]:输入:nums = [2,7,11,15], target = 9 ,输出: [0,1]
        </p>
        <p>
          [解释]：因为 nums[0] + nums[1] == 9 ，返回 [0, 1]
        </p>
        <button type="button" id="random" class="btn btn-primary" onclick="handleClick()">
          点击生成一组随机数据
        </button>
        <ul class="list-group p-3"></ul>
        <button type="button" id="reset" class="btn btn-warning mt-2">
          清空
        </button>
      </div>
      <div class="col-6 alert alert-success p-3">
        <div class="input-group">
          <span class="input-group-text">生成随机数据</span>
          <input type="text" class="form-control" id="nums" placeholder="生成的随机数据">
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text">输入目标数据</span>
          <input type="text" class="form-control" id="target" placeholder="输入目标数据" disabled>
        </div>
        <button type="button" id="result" class="btn btn-success mt-2">判断结果</button>
        <h3 id="show"></h3>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
